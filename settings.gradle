pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            name = "repo.jenkins-ci.org"
            url = "https://repo.jenkins-ci.org/public"
        }
    }
}

rootProject.name = "MT-Plugin"

include ':packer'
file("plugins").listFiles()?.findAll { 
    it.isDirectory() && file("$it/build.gradle").exists() 
}?.each {
    include ":plugins:${it.name}"
    project(":plugins:${it.name}").projectDir = it
}
